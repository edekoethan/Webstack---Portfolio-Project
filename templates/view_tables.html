<!DOCTYPE html>
<html>
<head>
    <title>View Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container form {
            display: inline-block;
            margin: 10px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-danger {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>View Tables</h1>
    <table>
        <tr>
            <th>Table Name</th>
            <th>Actions</th>
        </tr>
        {% for table in tables %}
        <tr>
            <td>{{ table }}</td>
            <td>
                <form action="{{ url_for('view_questions', table_name=table) }}" method="get" style="display:inline;">
                    <button type="submit" class="btn">View Questions</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin') }}" class="btn">Back to Admin</a>
</body>
</html>
