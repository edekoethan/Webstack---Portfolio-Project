<!DOCTYPE html>
<html>
<head>
    <title>Admin page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Centralize content */
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container form {
            display: inline-block;
            margin: 10px auto;
        }
        .form-container input[type="text"], .form-container select {
            border-radius: 5px; /* Curved edge for input fields and dropdowns */
            padding: 5px;
            width: 200px;
            margin: 5px 0;
        }
        .form-container button {
            background-color: blue; /* Blue buttons */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .red-text {
            color: red; /* Red color for the text */
        }
    </style>
</head>
<body>
    <h1>Welcome back <em><span class="red-text">Administrator</span></em></h1>

    <div class="form-container">
        <h2>Create Table</h2>
        <form action="/admin/create_table" method="post">
            <input type="text" name="table_name" placeholder="Table Name" required>
            <button type="submit">Create Table</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Add Question</h2>
        <form action="/admin/add_question" method="post">
            <select name="table_name" required>
                <option value="" disabled selected>Select Table</option>
                {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
                {% endfor %}
            </select>
            <input type="text" name="question" placeholder="Question" required>
            <input type="text" name="explanation" placeholder="Explanation" required>
            <button type="submit">Add Question</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Delete Table</h2>
        <form action="/admin/delete_table" method="post">
            <select name="table_name" required>
                <option value="" disabled selected>Select Table</option>
                {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
                {% endfor %}
            </select>
            <button type="submit">Delete Table</button>
        </form>
    </div>

    <div class="form-container">
        <h2>View Tables</h2>
        <form action="/admin/view_tables" method="post">
            <button type="submit">View Tables</button>
        </form>
    </div>
</body>
</html>
