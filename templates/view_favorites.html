<!-- view_favorites.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Favorites</title>
    <style>
        /* Add your existing styles here */
    </style>
</head>
<body>
    <header>
        <h1>My Favorite Flashcards</h1>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="flashcards-container">
            {% for flashcard in favorite_flashcards %}
            <div class="flashcard" onclick="this.classList.toggle('flip')">
                <div class="front">
                    <p>{{ flashcard.question }}</p>
                </div>
                <div class="back">
                    <p>{{ flashcard.explanation }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
