<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studyshare.info</title>
    <link rel="stylesheet" type="text/css" href="./static/login-styles.css">
</head>
<body>
    <div class="homepage-container">
        <!-- Content for homepage goes here -->
        <div class="login-container">
            <img src="./images/official-logo-2.png" alt="official-logo-2">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

                <label for="rememberMe">Remember Me</label>

            <p>Forgot password? Click <a href="#">here</a></p>
            <p><a href="#">Create account</a></p>
        </div>
    </div>
</body>
