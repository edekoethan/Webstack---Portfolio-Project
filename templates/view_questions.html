<!DOCTYPE html>
<html>
<head>
    <title>View Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Centralize content */
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .back-button {
            background-color: blue; /* Blue buttons */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container form {
            display: inline-block;
            margin: 10px auto;
        }
        .form-container input[type="text"], .form-container select {
            border-radius: 5px; /* Curved edge for input fields and dropdowns */
            padding: 5px;
            width: 200px;
            margin: 5px 0;
        }
        .form-container button {
            background-color: blue; /* Blue buttons */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Questions in {{ table_name }}</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Explanation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td>{{ question.id }}</td>
                <td>{{ question.question }}</td>
                <td>{{ question.explanation }}</td>
                <td>
                    <form action="/admin/update_question/{{ table_name }}/{{ question.id }}" method="post" style="display: inline;">
                        <input type="text" name="question" value="{{ question.question }}" required>
                        <input type="text" name="explanation" value="{{ question.explanation }}" required>
                        <button type="submit">Update</button>
                    </form>
                    <form action="/admin/delete_question/{{ table_name }}/{{ question.id }}" method="post" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin" class="back-button">Back to Admin Page</a>
</body>
</html>
